<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recebemos sua Mensagem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #4F5165;
      color: white;
    }

    div {
      height: 100vh;
      position: relative;
    }

    main {
      text-align: center;
      transform: translate(-50%, -50%);
      width: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <div>
    <main>
      <h1>Recebemos Sua Mensagem</h1>
      <p>Obrigado por entrar em contato conosco!</p>
    </main>
  </div>
</body>

</html>
