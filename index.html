<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <label id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required /></label>
    <label id="email-label">E-mail: <input type="email" id="email" placeholder="Enter your Email" required /></label>
    <label id="number-label">Age: <input type="number" id="number" min="16" max="99" placeholder="Age" required /></label>

    <input type="submit" />
  </form>
</body>

</html>
